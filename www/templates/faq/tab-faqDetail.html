<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view cache-view="false" view-title="{{faqObject.titles}}">
  <ion-content class="padding">
    <img ng-src="{{faqObject.face}}" style="width: 64px; height: 64px">
    <h2>{{faqObject.titles}}</h2>
    <hr>
    <span style="color:#afafaf;">답변</span>
    <pre style="line-height:180%;font-size:14pt;font-family:맑은고딕;">{{faqObject.contents}}</pre>


    <hr>
    <div class="row">
      <div class="col">
        <a class="button button-block button-positive" href="#/tab/faqUpdate/{{faqId}}">
          내용 저장
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <pre>faq = {{faq | json}}</pre>
      </div>
    </div>

  </ion-content>
</ion-view>
